    <div class="slideshowContainer">
        <div class="slides fade">
            <video width="1000px" controls>
                <source src="Mayorga, Basketball.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="slides fade">
            <img src="Mayorga, Chess.PNG" style="width: 100%">
            <div class="caption">Chess Set</div>
        </div>
        <div class="slides fade">
            <img src="Mayorga, Football.PNG" style="width: 100%">
            <div class="caption">A Football but with a Soccer Emblem</div>
        </div>
        <div class="slides fade">
            <img src="Mayorga, Ring.JPG" style="width: 100%">
            <div class="caption">A Stackable Ring</div>
        </div>
        <div class="slides fade">
            <img src="Mayorga, Wine Mom.PNG" style="width: 100%">
            <div class="caption">Wine Bottle with Sticker</div>
        </div>
        <!--Arrows-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(x) {
            showSlides(slideIndex += x)
        }
        function currentSlide(x) {
            showSlides(slideIndex = x)
        }
        function showSlides(x) {
            var i;
            var slide = document.getElementsByClassName("slides");
            if (x > slide.length) {slideIndex = 1}
            if (x < 1) {slideIndex = slide.length}
            for (i = 0; i < slide.length; i++) {
                slide[i].style.display = "none";
            }
            slide[slideIndex-1].style.display = "block"; 
        }
    </script>
</body>
